<!DOCTYPE html>
<html>
<head>
  <title>Add Two Numbers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 400px; margin: auto; }
    input[type="number"] { width: 80px; margin-right: 10px; }
    button { padding: 5px 15px; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Two Numbers</h2>
    <form id="addForm" onsubmit="return false;">
      <input type="number" id="num1" placeholder="First number" required>
      +
      <input type="number" id="num2" placeholder="Second number" required>
      <button onclick="addNumbers()">Add</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    function addNumbers() {
      const n1 = parseFloat(document.getElementById('num1').value) || 0;
      const n2 = parseFloat(document.getElementById('num2').value) || 0;
      document.getElementById('result').textContent = "Result: " + (n1 + n2);
    }
  </script>
</body>
</html>
